{% extends "base.html" %}

{% block title %}Topluluk Oluştur - Socento Social{% endblock %}

{% block content %}
<div class="page-container" style="max-width: 600px; margin: 40px auto;">
    <div class="card-custom">
        <h2 class="gradient-text" style="text-align:center;">Yeni Topluluk Oluştur</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label class="form-label">Topluluk Adı</label>
                <input type="text" class="form-input" name="name" required maxlength="100">
            </div>
            <div class="form-group">
                <label class="form-label">Açıklama</label>
                <textarea class="form-input" name="description" rows="4" maxlength="500"></textarea>
            </div>
            <div class="form-group">
                <label class="form-label">Kategori</label>
                <input type="text" class="form-input" name="category" maxlength="50" placeholder="Okul, Grup, Kulüp, vb.">
            </div>
            <div class="form-group">
                <label class="form-label">Kapak Fotoğrafı (Opsiyonel)</label>
                <input type="file" class="form-input" name="cover_image" accept="image/*">
            </div>
            <div class="form-group" style="margin-top: 25px;">
                <button type="submit" class="btn-primary-custom">Topluluğu Oluştur</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
